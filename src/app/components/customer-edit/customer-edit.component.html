<div class="row justify-content-center">
    <div class="col-md-4 register-customer">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Customer</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" type="text" formControlName="name">
              <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="email">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                Enter your email.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Enter valid email.
              </div>
            </div>
 
            <div class="form-group">
                <label for="inputName">idAppDaon</label>
                <input class="form-control" type="text" formControlName="idAppDaon">
                <div class="invalid-feedback" *ngIf="submitted && myForm.idAppDaon.errors?.required">
                    idAppDaon is required.
                </div>
            </div>

            <div class="form-group">
                <label for="inputName">apk</label>
                <input class="form-control" type="text" formControlName="apk">
                <div class="invalid-feedback" *ngIf="submitted && myForm.apk.errors?.required">
                    apk is required.
                </div>
            </div>

            <div class="form-group">
                <label for="inputName">pass</label>
                <input class="form-control" type="text" formControlName="pass">
                <div class="invalid-feedback" *ngIf="submitted && myForm.pass.errors?.required">
                    pass is required.
                </div>
            </div>
 
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
