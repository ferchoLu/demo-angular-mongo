<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputIdAppDaon">idAppDaon</label>
            <input class="form-control" type="text" formControlName="idAppDaon">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.idAppDaon.errors?.required">
                idA ppDaon is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputApk">apk</label>
            <input class="form-control" type="text" formControlName="apk">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.apk.errors?.required">
                apk is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputPass">pass</label>
            <input class="form-control" type="text" formControlName="pass">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.pass.errors?.required">
                pass is required.
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
